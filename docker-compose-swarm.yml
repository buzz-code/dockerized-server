version: '3.3'

services:
  netdata:
    image: netdata/netdata:latest
    hostname: monitor.$DOMAIN_NAME
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    deploy:
      placement:
        constraints:
          - "node.role == manager"
      labels:
        caddy: monitor.$DOMAIN_NAME
        caddy.reverse_proxy: "{{upstreams 19999}}"
    networks:
      - caddy

  caddy:
    image: lucaslorentz/caddy-docker-proxy:2.8.3-alpine
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    environment:
      - CADDY_INGRESS_NETWORKS=caddy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
    # deploy:
    #   labels:
    #     caddy: $DOMAIN_NAME, www.$DOMAIN_NAME
    #     caddy.respond: '"Hello World" 200'
    networks:
      - caddy

  filebeat:
    image: 'docker.elastic.co/beats/filebeat'
    restart: unless-stopped
    volumes:
      - '/root/dockerized-server/docker-elk/filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro'
      - '/var/lib/docker/containers:/var/lib/docker/containers:ro'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
    user: root
    deploy:
      placement:
        constraints:
            - node.labels.elk == true
    environment:
    - ELASTICSEARCH_USER=$ELASTICSEARCH_USER
    - ELASTICSEARCH_PASSWORD=$ELASTICSEARCH_PASSWORD
    - ELASTICSEARCH_URL=$ELASTICSEARCH_URL
    - KIBANA_URL=$KIBANA_URL
    networks:
    - elknet

  elk:
    image: sebp/elk
    ports:
      - "5601:5601"
    #   - "9200:9200"
    #   - "5044:5044"
    deploy:
      placement:
        constraints:
            - node.labels.elk == true
      labels:
        caddy: kibana.$DOMAIN_NAME
        caddy.reverse_proxy: "{{upstreams 5601}}"
    environment:
      - ELASTICSEARCH_USER=$ELASTICSEARCH_USER
      - ELASTICSEARCH_PASSWORD=$ELASTICSEARCH_PASSWORD
      - LOGSTASH_USER=$LOGSTASH_USER
      - LOGSTASH_PASSWORD=$LOGSTASH_PASSWORD
      - KIBANA_USER=$KIBANA_USER
      - KIBANA_PASSWORD=$KIBANA_PASSWORD
      - ES_JAVA_OPTS="-Xmx256m -Xms256m"
    networks:
        - elknet


volumes:
  caddy_data: {}


networks:
  caddy:
    external: true
  elknet:
    external: true
